<head>
  <title>futurenowteam.com</title>
</head>

<body>
  <h1>Your Future Starts Now</h1>
 {{> navigation}}

</body>

<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>First Name: <input type="text" name="first_name"></p>
        <p>Last Name: <input type="text" name="last_name"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p>Account Type: <input type="radio" name="type" value="student"> Student
          <input type="radio" name="type" value="alumni"> Alumni </p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
      <p>Email: <input type="email" name="email"></p>
      <p>Password: <input type="password" name="password"></p>
      <p><input type="submit" value="Login"></p>
    </form>
</template>

<template name="home">
    {{#if currentUser}}
    <h2>Home</h2>
    <ul>
      {{#each alumni}}
        <li>{{first_name}} {{last_name}}</li>
      {{/each}}
    </ul>
    {{/if}}
</template>

<template name="profile">
  <h2>Profile</h2>
  {{current_user.first_name}} {{current_user.last_name}}
  <br>
  {{capitalizeString current_user.type true}}
</template>

<template name="navigation">
  <ul>
      <li><a href="{{pathFor route='home'}}">Home</a></li>
      {{#if currentUser}}
        <li><a href="#" class="logout">Logout</a></li>
        <li><a href="#" class="profile">Profile</a></li>
      {{else}}
        <li><a href="{{pathFor route='register'}}">Register</a></li>
        <li><a href="{{pathFor route='login'}}">Login</a></li>
      {{/if}}
  </ul>
</template>
