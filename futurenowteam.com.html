<head>
  <title>futurenowteam.com</title>
</head>

<body>
  <h1>Your Future Starts Now</h1>
 {{> navigation}}

</body>

<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>First Name: <input type="text" name="first_name"></p>
        <p>Last Name: <input type="text" name="last_name"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p>Account Type: <input type="radio" name="type" value="student"> Student
          <input type="radio" name="type" value="alumni"> Alumni
        </p>
        <p>Graduation Year: <input type="text" name="grad_year"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
      <p>Email: <input type="email" name="email"></p>
      <p>Password: <input type="password" name="password"></p>
      <p><input type="submit" value="Login"></p>
    </form>
</template>

<template name="home">
    {{#if currentUser}}
    <h2>Home</h2>
    <a href="#" class="logout">Logout</a>
    <ul>
      {{#each alumni}}
        <li>{{first_name}} {{last_name}}</li>
      {{/each}}
    </ul>
    {{/if}}
</template>

<template name="profile">
  <h2>Profile</h2>
  {{current_user.first_name}} {{current_user.last_name}}
  <br>
  {{capitalizeString current_user.type true}}
  <br>
  {{current_user.grad_year}}
</template>

<template name="navigation">
      {{#if currentUser}}

      <nav id="navigation" class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <a class="btn btn-default" href="{{pathFor route='home'}}"><i class="glyphicon glyphicon-home"></i></a>
            <a class="btn btn-default" href="{{pathFor route='messages'}}"><i class="glyphicon glyphicon-envelope"></i></a>
            <a class="profile btn btn-default" href="{{pathFor route='profile'}}"><i class="glyphicon glyphicon-user"></i></a>
          </div>
        </div>
      </nav>

      {{else}}
        <li><a href="{{pathFor route='register'}}">Register</a></li>
        <li><a href="{{pathFor route='login'}}">Login</a></li>
      {{/if}}
</template>
