<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/futurenow_icon.png">
  <title>futurenowteam.com</title>
</head>

<body>
 {{> navigation}}
</body>

<template name="register">

<div class="main-wrapper">
    <h1 class="logo">FutureNow</h1>
    <h2 class="center-text">Register</h2>
    <form class="register center-text">
        <p>First Name: <input type="text" name="first_name"></p>
        <p>Last Name: <input type="text" name="last_name"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p>Account Type: <input type="radio" name="type" value="student"> Student
          <input type="radio" name="type" value="alumni"> Alumni</p>
        <p>Graduation Year: <input type="text" name="grad_year"></p>
        <p class="js-industry is-hidden">Industry:<br>
          <input type="radio" name="industry" value="Technology and Engineering"> Technology and Engineering<br>
          <input type="radio" name="industry" value="Arts"> Arts<br>
          <input type="radio" name="industry" value="Health and Science"> Health and Science<br>
          <input type="radio" name="industry" value="Administration"> Administration<br>
          <input type="radio" name="industry" value="Politics and Communication"> Politics and Commucation<br>
          <input type="radio" name="industry" value="Law"> Law<br>
          <input type="radio" name="industry" value="Education"> Education<br>
          <input type="radio" name="industry" value="Literature"> Literature<br>
          <input type="radio" name="industry" value="Services"> Services<br>
          <input type="radio" name="industry" value="Others"> Others
          <br>
          Cegep: <input type="text" name="cegep"><br>
          Cegep program: <input type="text" name="cegep_program"><br>
          University: <input type="text" name="university"><br>
          University program: <input type="text" name="university_program"><br>
          Past jobs: <textarea name="past_jobs"></textarea><br>
          Current job: <input type="text" name="job"><br>
          Best memory at your high school: <textarea name="best_memory"></textarea><br>


        </p>
        <p><input type="submit" value="Register"></p>
    </form>
  </div>
</template>

<template name="login">
  <div class="main-wrapper">
      <h1 class="logo">FutureNow</h1>
    <h2>Login</h2>
    <form class="login">
      <p>Email: <input type="email" name="email"></p>
      <p>Password: <input type="password" name="password"></p>
      <p><input type="submit" value="Login"></p>
    </form>
  </div>
</template>

<template name="home">
  <div class="main-wrapper">
    {{#if currentUser}}
    <div class="grid-block">
      <div class="chevron-container chevron-container-left">
        <div class="chevron-button">
          <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
      </div>
      <div class="chevron-container chevron-container-right">
        <div class="chevron-button">
          <i class="glyphicon glyphicon-chevron-right"></i>
        </div>
      </div>

      <h2>{{selected_industry}}</h2>
      <ul class="home-grid">
        {{#each alumni}}
          <a href="{{root_url}}users/{{_id}}">
            <li class="half-space">
              <div class="name-picture">
                <img src="https://www.xing.com/assets/frontend_minified/img/users/nobody_f.1024x1024.jpg"  class="home-grid-photo" >
                {{#if job}}
                  <div class="profile-name">{{first_name}} {{last_name}}, Job: {{job}}</div>
                {{else}}
                  <div class="profile-name">{{first_name}} {{last_name}} </div>
                {{/if}}
              </div>
            </li>
          </a>
        {{/each}}
      </ul>
      <div class="clear-fix"></div>
    </div>
    {{/if}}
  </div>
</template>

<template name="myprofile">
  <div class="center-text">
      <img src="https://www.xing.com/assets/frontend_minified/img/users/nobody_f.1024x1024.jpg"  class="img-rounded center"  height="140" width="140">
    <h2>{{current_user.first_name}} {{current_user.last_name}}</h2>
    {{capitalizeString current_user.type true}}, {{getGradYear current_user.grad_year true}}
    {{#if current_user.industry}}
      <br>
      Industry: {{current_user.industry}}
    {{/if}}
  </div>
</template>

<template name="profile">
  <div class="center-text">
    <img src="https://www.xing.com/assets/frontend_minified/img/users/nobody_f.1024x1024.jpg"  class="img-rounded center"  height="140" width="140">
    <h2>{{user.first_name}} {{user.last_name}}</h2>
    {{capitalizeString user.type true}}, {{getGradYear user.grad_year true}}
    {{#if user.industry}}
      <br>
      Industry: {{user.industry}}
    {{/if}}

    {{#if user.cegep}}
      <br>
      Cegep: {{user.cegep}}
    {{/if}}
    {{#if user.cegep_program}}
      <br>
      Cegep program: {{user.cegep_program}}
    {{/if}}
    {{#if user.university}}
      <br>
      University: {{user.university}}
    {{/if}}
    {{#if user.university_program}}
      <br>
      University program: {{user.university_program}}
    {{/if}}
    {{#if user.job}}
      <br>
      Current job: {{user.job}}
    {{/if}}
    {{#if user.past_jobs}}
      <br>
      Past jobs: {{user.past_jobs}}
    {{/if}}
    {{#if user.best_memory}}
      <br>
      Best memory at your high school: {{user.best_memory}}
    {{/if}}
    <br>
    <!-- <a href="http://www.psnm.qc.ca/" target="_blank" class="donate"> donate here </a> -->
    <a class="btn btn-default donate" href="https://www.canadahelps.org/fr/organismesdebienfaisance/la-fondation-du-pensionnat-du-saint-nom-de-marie/" target="_blank"><i class="glyphicon glyphicon-heart"></i> Donate to your school here</a>
    <br> <br>
    <a class="btn btn-default send-button" href="{{pathFor route='messages'}}"><i class="glyphicon glyphicon-envelope"></i> Send {{user.first_name}} a message</a>
    <a class="btn btn-default back-button" href="#"><i class="glyphicon glyphicon-arrow-left"></i></a>
  </div>
</template>

<template name="messages">
  <div class="main-wrapper">
    <div class="grid-block">
      <div class="chevron-container chevron-container-left">
        <div class="chevron-button">
          <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
      </div>
      <div class="chevron-container chevron-container-right">
        <div class="chevron-button">
          <i class="glyphicon glyphicon-chevron-right"></i>
        </div>
      </div>
      <h2>Conversation Starters</h2>
      <br>
      <ul class="home-grid">
        Send {{user.first_name}} a message!
        <br>
          <li>
            <div class="conversation-starter-container">
              <div class="conversation-starter">{{starter}}</div>
            </div>
          </li>
      </ul>
      <a class="btn btn-default" href="mailto:{{user_email}}?subject=You%20Have%20Received%20a%20Message%20From%20Future%20Now&body={{sanitize starter}}"><i class="glyphicon glyphicon-envelope"></i> SEND</a>
      <a class="btn btn-default back-button" href="#"><i class="glyphicon glyphicon-arrow-left"></i></a>
      <div class="clear-fix">
      </div>
    </div>
  </div>
</template>

<template name="navigation">
      <nav id="navigation" class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
            {{#if currentUser}}
              <a class="btn btn-default" href="{{pathFor route='home'}}"><i class="glyphicon glyphicon-home"></i></a>
              <a class="btn btn-default" href="{{pathFor route='myprofile'}}"><i class="glyphicon glyphicon-user"></i></a>
              <a class="btn btn-default logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
            {{else}}
              <a class="btn btn-default" href="{{pathFor route='register'}}"><i class="glyphicon glyphicon-education"></i> Register</a>
              <a class="btn btn-default" href="{{pathFor route='login'}}"><i class="glyphicon glyphicon-log-in"></i> Login</a>
            {{/if}}
          </div>
        </div>
      </nav>
</template>
